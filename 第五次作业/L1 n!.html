<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>破阶乘n！</title>
    <script>
        // 使用循环实现
        function xunhuan(n) {
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // 使用递归实现
        function digui(n) {
            if (n == 0 || n == 1) {
                return 1;
            } else {
                return n * digui(n - 1);
            }
        }

        console.log(xunhuan(5)); // 120
        console.log(digui(5)); //120
    </script>
</head>
